<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Box Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Flexy Calculator</h1>
    </header>
    <main>
      <section class="headSect">
        <h2>Crispion</h2>
        <ul class="solar">
          <li>|</li>
          <li>|</li>
          <li>|</li>
        </ul>
      </section>
      <section class="display">
        <div class="operand">-</div>
        <div class="result">326165.5455</div>
      </section>
      <section class="textSect">Solar Powered</section>
      <table>
        <tbody>
          <tr class="thButtons">
            <th><button>MRC</button></th>
            <th><button>M-</button></th>
            <th><button>M+</button></th>
            <th><button>&#8730;</button></th>
            <th><button>+/-</button></th>
          </tr>
          <tr class="thDigits">
            <td>
              <button class="clear">C/AC</button>
            </td>
            <td>
              <button>MU</button>
            </td>
            <td>
              <button>%</button>
            </td>
            <td>
              <button>&#10135;</button>
            </td>
          </tr>
          <tr class="thDigits">
            <td>
              <button>7</button>
            </td>
            <td>
              <button>8</button>
            </td>
            <td>
              <button>9</button>
            </td>
            <td>
              <button>&#10008;</button>
            </td>
          </tr>
          <tr class="thDigits">
            <td>
              <button>4</button>
            </td>
            <td>
              <button>5</button>
            </td>
            <td><button>6</button></td>
            <td><button>&#10134;</button></td>
          </tr>
          <tr class="thDigits">
            <td>
              <button>1</button>
            </td>
            <td>
              <button>2</button>
            </td>
            <td>
              <button>3</button>
              </td>
            <td>
              <button class="plusSymb">&#10133;</button>
            </td>
          </tr>
          <tr id="spec" lass="thDigits">
            <td>
              <button>0</button>
            </td>
            <td>
              <button>&#9865;</button>
            </td>
            <td><button>&#9868;</button></td>
          </tr>
        </tbody>
    </table>
    </main>
    <footer><p>&copy; Patrick S. Price</p></footer>
  </body>
</html>
